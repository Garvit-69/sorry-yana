<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #ffd1dc, #ff93ac, #f84f76);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 12px;
      color: #ff3c67;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
      color: #444;
    }

    .spotify-box {
      display: flex;
      justify-content: center;
      margin-bottom: 22px;
    }

    .msg-container {
      background: #fff6f9;
      border-radius: 16px;
      padding: 14px;
      max-height: 450px;
      overflow-y: auto;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .line {
      padding: 4px 0;
      font-size: 0.95rem;
      color: #333;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .line-number {
      font-weight: 600;
      opacity: 0.7;
      min-width: 26px;
    }

    .heart {
      color: #ff3c67;
      opacity: 0.7;
    }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.85rem;
      color: #444;
    }

    .footer span {
      color: #ff3c67;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">I'm Sorry ❤️</h1>
    <p class="subtitle">
      Every line is how much I care. I will never leave you.
    </p>

    <div class="spotify-box">
      <!-- SPOTIFY EMBED -->
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/0tgVpDi06FyKpA1z0VMD4v?utm_source=generator"
        width="100%" height="152" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>

    <div class="msg-container" id="messages"></div>

    <p class="footer">
      I typed this with a little help from code,<br>
      but every word is from <span>my heart</span>.
    </p>
  </div>

  <script>
    const container = document.getElementById("messages");
    const text = "Sorry for everything and I’ll never leave you";

    for (let i = 1; i <= 1000; i++) {
      const line = document.createElement("div");
      line.className = "line";

      const number = document.createElement("span");
      number.className = "line-number";
      number.textContent = i + ".";

      const message = document.createElement("span");
      message.textContent = text;

      const heart = document.createElement("span");
      heart.className = "heart";
      heart.textContent = "❤️";

      line.appendChild(number);
      line.appendChild(message);
      line.appendChild(heart);

      container.appendChild(line);
    }
  </script>
</body>
</html>
